<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Man O' War NG</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-blue-900 via-blue-800 to-blue-700 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-blue-900 text-white shadow-md">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold">Man O' War NG</a>
      <ul class="flex space-x-6">
        <li><a href="index.html" class="hover:underline">Home</a></li>
        <li><a href="guideline.html" class="hover:underline">Guidelines</a></li>
        <li><a href="create.html" class="hover:underline">Create</a></li>
        <li><a href="login.html" class="hover:underline font-semibold text-yellow-400">Login</a></li>
      </ul>
    </div>
  </nav>

  <!-- Login Section -->
  <main class="flex-grow flex items-center justify-center px-4 py-16">
    <div class="bg-white max-w-md w-full rounded-xl shadow-lg p-8 sm:p-10">
      <h2 class="text-3xl font-bold text-blue-900 mb-6 text-center">Welcome Back</h2>
      <p class="text-gray-600 text-center mb-8">Log in to access your dashboard and continue your journey.</p>
      <form class="space-y-6">
        <div>
          <label class="block mb-1 text-gray-700 font-semibold">Email Address</label>
          <input type="email" placeholder="Enter your email"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-800 focus:border-transparent transition">
        </div>

        <div>
          <label class="block mb-1 text-gray-700 font-semibold">Password</label>
          <input type="password" placeholder="Enter your password"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-800 focus:border-transparent transition">
        </div>

        <button type="submit"
          class="w-full bg-blue-900 hover:bg-blue-800 text-white py-3 rounded-lg font-semibold transition">
          Sign In
        </button>
      </form>

      <p class="mt-6 text-sm text-center text-gray-600">
        Donâ€™t have an account?
        <a href="create.html" class="text-blue-800 hover:underline font-medium">Create one</a>.
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-900 text-gray-300 py-6">
    <div class="container mx-auto px-6 text-center">
      <p>&copy; 2025 Cidoraq. All Rights Reserved.</p>
    </div>
  </footer>
