<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account | Man O' War NG</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Navbar -->
  <nav class="bg-blue-900 text-white shadow-md">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold">Man O' War NG</a>
      <ul class="flex space-x-6">
        <li><a href="index.html" class="hover:underline">Home</a></li>
        <li><a href="guideline.html" class="hover:underline">Guidelines</a></li>
        <li><a href="create.html" class="hover:underline font-semibold text-yellow-400">Create</a></li>
        <li><a href="login.html" class="hover:underline">Login</a></li>
      </ul>
    </div>
  </nav>

  <!-- Page Header -->
  <header class="bg-blue-800 text-white py-16">
    <div class="container mx-auto px-6 text-center">
      <h1 class="text-4xl font-bold mb-4">Create Your Account</h1>
      <p class="text-lg">Join the Man O' War community by filling out the form below.</p>
    </div>
  </header>

  <!-- Form Section -->
  <main class="py-16 bg-white">
    <div class="container mx-auto px-6 max-w-lg">
      <div class="bg-gray-50 p-8 rounded-lg shadow border border-gray-200">
        <form class="space-y-6">
          <div>
            <label class="block text-gray-700 font-semibold mb-1">Full Name</label>
            <input type="text" placeholder="Enter your full name" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-800 focus:outline-none">
          </div>

          <div>
            <label class="block text-gray-700 font-semibold mb-1">Email Address</label>
            <input type="email" placeholder="Enter your email" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-800 focus:outline-none">
          </div>

          <div>
            <label class="block text-gray-700 font-semibold mb-1">Phone Number</label>
            <input type="tel" placeholder="Enter your phone number" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-800 focus:outline-none">
          </div>

          <div>
            <label class="block text-gray-700 font-semibold mb-1">Password</label>
            <input type="password" placeholder="Create a password" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-800 focus:outline-none">
          </div>

          <div>
            <label class="block text-gray-700 font-semibold mb-1">Confirm Password</label>
            <input type="password" placeholder="Re-enter your password" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-800 focus:outline-none">
          </div>

          <button type="submit" class="w-full bg-blue-900 text-white py-3 rounded-md font-semibold hover:bg-blue-700 transition">
            Register Account
          </button>
        </form>

        <p class="mt-6 text-sm text-center text-gray-600">
          Already have an account?
          <a href="login.html" class="text-blue-800 hover:underline font-medium">Login here</a>.
        </p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-900 text-gray-300 py-6 mt-16">
    <div class="container mx-auto px-6 text-center">
      <p>&copy; 2025 Cidoraq. All Rights Reserved.</p>
    </div>
  </footer>

</body>
</html>
